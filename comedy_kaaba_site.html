<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comedy Kaaba</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Rubik', sans-serif; }
    body { background-color: #111; color: #f2f2f2; line-height: 1.6; padding: 20px; }
    header { text-align: center; margin-bottom: 40px; }
    header img { max-width: 150px; }
    h1 { font-size: 2.5rem; margin-top: 20px; }
    section { margin-bottom: 50px; }
    .section-title { font-size: 1.8rem; margin-bottom: 15px; border-bottom: 2px solid #444; padding-bottom: 5px; }
    .participants { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .participants img { width: 150px; border-radius: 12px; }
    iframe { width: 100%; max-width: 720px; height: 400px; border: none; border-radius: 12px; }
    .contact { background: #222; padding: 15px; border-radius: 10px; text-align: center; }
    .contact a { color: #00c3ff; text-decoration: none; font-weight: bold; }
    footer { text-align: center; margin-top: 50px; color: #555; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Comedy Kaaba Logo">
    <h1>Comedy Kaaba</h1>
    <p>Шоу для избранных душевных людей</p>
  </header>

  <section>
    <div class="section-title">Участники</div>
    <div class="participants">
      <div>
        <img src="black.png" alt="Чёрный">
        <p>Чёрный (ты)</p>
      </div>
      <div>
        <img src="hodges.png" alt="Ходжес">
        <p>Ходжес</p>
      </div>
    </div>
  </section>

  <section>
    <div class="section-title">Последний выпуск</div>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </section>

  <section>
    <div class="section-title">Контакты</div>
    <div class="contact">
      По всем вопросам: <a href="mailto:comedykaaba@email.com">comedykaaba@email.com</a>
    </div>
  </section>

  <footer>
    © 2025 Comedy Kaaba. Все права защищены.
  </footer>
</body>
</html>
